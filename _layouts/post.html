---
layout: default
---
<article id="post-page">
	<h1>{%if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h1>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>

	<div class="tags">
		{% if page.tags %}
			{% for tag in page.tags %}
				<a href="{{ site.baseurl }}/search/?q={{ tag }}">{{ tag | downcase }}</a>
			{% endfor %}
		{% endif %}
	</div>
</article>
