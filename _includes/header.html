<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">  
      <a href="{{ site.baseurl }}/">
        <h1>
          <span>MINJOON</span>.COM
        </h1>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
	    {% for page in site.pages %}
	      {% if page.layout == "page" %}
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}
      
      <!-- Nav links -->
	    {% include link.html %}

		<div id="search" class="search">
			<form role="search" method="get" action="{{ site.baseurl }}/search/">
				<input id="q" name="q" class="search-keyword" placeholder="Search.." type="text">
			</form>
		</div>
    </span>
  </div>

    <script>
        // put in the keyword from parameter of uri
        if (getUrlVars()["q"] != undefined) {
            document.getElementsByClassName('search-keyword')[0].value = getUrlVars()["q"];
        }
    </script>

</header>
