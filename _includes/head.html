<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">

	<!-- Open Graph -->
	<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
	<meta property="og:title" content="{{ page.title }}"/>
	<meta property="og:description" content="{{ page.description }}"/>
	<meta property="og:type" content="website"/>
	<meta property="og:locale" content="ko_KR"/>

	<!-- SEO -->
	{% seo %}

	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  	<meta name="description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">

	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-36259289-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-36259289-1');
	</script>

	<!-- Google Adsense -->
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({
			google_ad_client: "ca-pub-7777658277034466",
			enable_page_level_ads: true
		});
	</script>

	<script>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
			});
			return vars;
		}

		console.log(getUrlVars()["searchString"]);
		document.getElementsByClassName('search-keyword').val(getUrlVars()["searchString"]);
	</script>

</head>
